<html>
{% load static djng_tags %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>
<body>
<div class="jumbotron">
    <h1><jumbotron>Hello!</jumbotron></h1>
</div>
<script>
var app = angular.module('app', []);
app.controller('stationsController', function($scope, $http) {
    $http({
        method : "GET",
        url : "stations/"
    }).then(function mySuccess(response) {
        $scope.stations = response.data;
    }, function myError(response) {
        $scope.stations = response.statusText;
    });
}); 
</script>
<div class="container">
    {% load djng_tags %}
    {% verbatim %}
    <div ng-app="app" ng-controller="stationsController">
    <table class="table table-striped">
        <tr>
            <th>Order</th>
            <th>Name</th>
            <th>Weight</th>
            <th>Station</th>
        </tr>
        <tr ng-repeat="station in stations">
            <td>{{station.order}}</td>
            <td>{{station.name}}</td>
            <td>{{station.weight}}</td>
            <td>{{station.price}}</td>
        </tr>
    </table>
    </div>
    {% endverbatim %}
</div>
</body>
</html>
