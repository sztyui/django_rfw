{% load djng_tags %}
<html>
<head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    {% load static %} <script type="text/javascript" src="{% static 'javascripts/module.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascripts/module.controller.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1><jumbotron>Hello!</jumbotron></h1>
    </div>
    {% verbatim %}
    <div ng-app="app">
        
        <div ng-controller="stationAdd">
            <form ng-submit="postFunc()">
            <div class="form-inline">
                <label>Add record to DB | </label>
                <label for="addName">Name</label>
                <textarea class="form-control" id="addName" rows="1" ng-model="addName" name="addName"></textarea>
                <label for="addWeight">Weight</label>
                <textarea class="form-control" id="addWeight" rows="1" ng-model="addWeight" name="addWeight"></textarea>
                <label for="addPrice">Price</label>
                <textarea class="form-control" id="addPrice" rows="1" ng-model="addPrice" name="addPrice"></textarea>
                <button type="submit" id="submit" class="btn btn-primary">Load</button>
              </div>
            </form>
        </div>

        <div ng-controller="stationsController">
        <table class="table table-striped">
            <tr>
                <th>Order</th>
                <th>Name</th>
                <th>Weight</th>
                <th>Station</th>
            </tr>
            <tr ng-repeat="station in stations | orderBy: 'order'">
                <td>{{station.order}}</td>
                <td>{{station.name}}</td>
                <td>{{station.weight}}</td>
                <td>{{station.price}}</td>
            </tr>
        </table>
        </div>
    </div>
    {% endverbatim %}
</div>
</body>
</html>
